<!DOCTYPE html>
<html>
<head>
    <title>Lugia</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17"></script>

    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Light
        scene.add(new THREE.AmbientLight(0x808080));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
        dirLight.position.set(10, 5, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // โหลด texture ทั้ง 6 ไฟล์
        const texLoader = new THREE.TextureLoader();
        const texList = [
            
            texLoader.load("https://itku-14.github.io/body_a_baseColor.png"),
            texLoader.load("https://itku-14.github.io/body_b_baseColor.png"),
            texLoader.load("https://itku-14.github.io/body_c_baseColor.png"),
            texLoader.load("https://itku-14.github.io/l_eye_baseColor.png")
                 
        ];

        // โหลด OBJ แล้วสลับ texture ให้ทีละ mesh
        const loader = new THREE.OBJLoader();
        loader.load("https://itku-14.github.io/lugia.obj", (object) => {
            let i = 0;
            object.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                    child.material = new THREE.MeshStandardMaterial({
                        map: texList[i % texList.length]  // สลับ texture ไปเรื่อย ๆ
                    });

                    i++;
                }
            });
            scene.add(object);
        });

        // โหลด texture ทั้ง 6 ไฟล์
        const texLoader2 = new THREE.TextureLoader();
        const texList2 = [
            
            texLoader2.load("https://itku-14.github.io/Material_413_baseColor.jpeg"),
            texLoader2.load("https://itku-14.github.io/Material_650_baseColor.png"),
            texLoader2.load("https://itku-14.github.io/bark_baseColor.jpeg"),
            texLoader2.load("https://itku-14.github.io/door__barrels_baseColor.jpeg"),
            texLoader2.load("https://itku-14.github.io/grass_baseColor.jpeg"),
            texLoader2.load("https://itku-14.github.io/op_branches_baseColor.png"),
            texLoader2.load("https://itku-14.github.io/planks_baseColor.jpeg"),
            texLoader2.load("https://itku-14.github.io/roof_baseColor.jpeg"),
            texLoader2.load("https://itku-14.github.io/wall_baseColor.jpeg"),
            texLoader2.load("https://itku-14.github.io/wooden_skel_no_op_baseColor.jpeg")            
                 
        ];

        // โหลด OBJ แล้วสลับ texture ให้ทีละ mesh
        const loader2 = new THREE.OBJLoader();
        loader2.load("https://itku-14.github.io/island2.obj", (object) => {
            let i = 0;
            object.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                    child.material = new THREE.MeshStandardMaterial({
                        map: texList2[i % texList2.length]  // สลับ texture ไปเรื่อย ๆ
                    });

                    i++;
                }
            });
            scene.add(object);
        });

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        new THREE.RGBELoader()
            .load('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/kloppenheim_06_puresky_1k.hdr', function (hdrEquirect) {
                const envMap = pmremGenerator.fromEquirectangular(hdrEquirect).texture;
                scene.background = envMap;
                scene.environment = envMap;

                hdrEquirect.dispose();
                pmremGenerator.dispose();
            });

        // GUI controls
        const gui = new lil.GUI();
        //const lightFolder = gui.addFolder("Light"); เอาไว้แยก folder
        gui.add(dirLight.position, "x", -10, 10);
        gui.add(dirLight.position, "y", 0, 10);
        gui.add(dirLight.position, "z", -10, 10);

        const matParams = { metalness: 0.5, roughness: 0.5 };
        gui.add(matParams, "metalness", 0, 1).onChange(v => {
            scene.traverse(obj => {
                if (obj.isMesh && obj.material.isMeshStandardMaterial) obj.material.metalness = v;
            });
        });
        gui.add(matParams, "roughness", 0, 1).onChange(v => {
            scene.traverse(obj => {
                if (obj.isMesh && obj.material.isMeshStandardMaterial) obj.material.roughness = v;
            });
        });
``


        // Render loop
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
